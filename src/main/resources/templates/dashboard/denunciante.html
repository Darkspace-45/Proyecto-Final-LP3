<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Denunciante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <div class="bg-green-800 text-white w-64 py-6 flex flex-col">
        <div class="px-6 mb-8">
            <h2 class="text-2xl font-bold">Panel Denunciante</h2>
        </div>
        <nav class="flex-1">
            <a href="#" class="flex items-center px-6 py-3 hover:bg-green-700">
                <i class="fas fa-home mr-3"></i>
                Inicio
            </a>
            <a href="/formularioDenuncia" class="flex items-center px-6 py-3 hover:bg-green-700">
                <i class="fas fa-plus-circle mr-3"></i>
                Nueva Denuncia
            </a>
            <a href="#" class="flex items-center px-6 py-3 hover:bg-green-700">
                <i class="fas fa-list mr-3"></i>
                Mis Denuncias
            </a>
            <a href="#" class="flex items-center px-6 py-3 hover:bg-green-700">
                <i class="fas fa-user mr-3"></i>
                Mi Perfil
            </a>
        </nav>
        <div class="px-6 mt-auto">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">
                    <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <!-- Estadísticas del Denunciante -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <i class="fas fa-file-alt text-3xl text-green-500 mr-4"></i>
                    <div>
                        <h3 class="text-gray-500">Mis Denuncias</h3>
                        <p class="text-2xl font-bold" th:text="${misDenuncias}">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-3xl text-blue-500 mr-4"></i>
                    <div>
                        <h3 class="text-gray-500">Denuncias Resueltas</h3>
                        <p class="text-2xl font-bold" th:text="${denunciasResueltas}">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <i class="fas fa-clock text-3xl text-yellow-500 mr-4"></i>
                    <div>
                        <h3 class="text-gray-500">En Proceso</h3>
                        <p class="text-2xl font-bold" th:text="${denunciasProceso}">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mis Últimas Denuncias -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-4">Mis Últimas Denuncias</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Título</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Categoría</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                        <tr th:each="denuncia : ${misDenuncias}">
                            <td class="px-6 py-4" th:text="${denuncia.fecha}"></td>
                            <td class="px-6 py-4" th:text="${denuncia.titulo}"></td>
                            <td class="px-6 py-4" th:text="${denuncia.categoria}"></td>
                            <td class="px-6 py-4">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                            En proceso
                                        </span>
                            </td>
                            <td class="px-6 py-4">
                                <a href="#" class="text-blue-600 hover:text-blue-900">Ver Detalles</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
