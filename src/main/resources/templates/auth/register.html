<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Registro</h2>

        <form th:action="@{/auth/register}" method="post" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="nombre" name="nombre" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <div>
                <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
                <select id="rol" name="rol" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="">Selecciona un rol</option>
                    <option value="ROLE_ADMIN">Administrador</option>
                    <option value="ROLE_DENUNCIANTE">Denunciante</option>
                    <option value="ROLE_AUTORIDAD">Autoridad</option>
                </select>
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                Registrarse
            </button>
        </form>

        <div class="mt-4 text-center">
            <a th:href="@{/auth/login}" class="text-blue-500 hover:text-blue-700">
                ¿Ya tienes cuenta? Inicia sesión
            </a>
        </div>
    </div>
</div>
</body>
</html>
